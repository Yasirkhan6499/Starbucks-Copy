<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar collapsible">
      <img
        class="navbar__logo"
        src="/images/Starbucks-Logo.png"
        alt="starbucks logo"
      />
      <div class="flex-lists menu--pc">
        <ul class="list list--horizontal">
          <li>Menu</li>
          <li>Nutrition</li>
          <li>Delivers</li>
          <li>Rewards</li>
        </ul>

        <ul class="list  list--button-horizontal">
          <li><i class="location-icon fa-solid fa-location-pin"></i> <p style="font-weight: bold;">Find a store</p></li>
          <li><button class="btn btn--primary">Sign in</button>
          <li><button class="btn btn--secondary">Join now</button></li>
            
        </ul>
      </div>

      <i class="menu-bars fa-solid fa-bars"></i>

      <section class="menu--mobile">
        <ul class="list list--hidden">
          <li>Menu</li>
          <li>Nutrition</li>
          <li>Delivers</li>
          <li>Rewards</li>
        </ul>
        <i class="menu-line fa-solid fa-minus"></i>

        <ul class="list list--button">
          <li><button class="btn btn--primary">Sign in</button>
          <li><button class="btn btn--secondary">Join now</button></li></li>
          <li><i class="location-icon fa-solid fa-location-pin"></i> <p style="font-weight: bold;">Find a store</p></li>
        </ul>
      </section>
    </nav>

    <section class="aside-main-block">
      <aside>
        <img class="reward-img" src="/images/left-image.png" alt="" />
        <img class="deal-img" src="/images/left2-image.jfif" alt="" />
        <img class="aside__hidden" src="/images/left-image.png" alt="" />
      </aside>
    </section>
    <script
      src="https://kit.fontawesome.com/e8ad5b69a5.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
